<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Contact Form">
        <meta name="keywords" content="Contact Form">
        <meta name="author" content="Zackery Welch">
        <link rel="icon" type="image/png" href="images/favicon.png" sizes="16x16">
        <link rel="stylesheet" href="styles/main.css">
        <!---Zackery Welch, Contact Form, Assignment 6-->
        <title>Contact Form</title>
    </head>

    <body>

        <h1>Contact Form Final Project Example</h1>
        <form action="mail.php" method="post" name="contact_form" id="contact_form">
            <fieldset>
                <legend>Contact Information</legend>
                <label for="first_name">First Name:</label>
                <input type="text" name="first_name" id="first_name" required><br>
                <label for="last_name">Last Name:</label>
                <input type="text" name="last_name" id="last_name" required><br>
                <label for="email">Email Address:</label>
                <input type="email" name="email" id="email" required><br>
                <label for="verify">Verify Email:</label>
                <input type="email" name="verify" id="verify" required autocomplete="off"><br>
                <label for="phone">Phone Number:</label>
                <input type="tel" name="phone" id="phone" pattern="\d{3}[\-]\d{3}[\-]\d{4}" placeholder="123-456-7890" required><br>
            </fieldset>
            <fieldset>
                <legend>Message Information</legend>
                <label for="message_date">Message Date</label>
                <input type="date" name="message_date" id="message_date" required><br>
                <label for="subject">Subject:</label>         
                <select name="subject" id="subject">
                    <option value="Special Events">Special Events</option>
                    <option value="Complaints">Complaints</option>
                    <option value="Reserve Stations">Reserve Stations</option>
                    <option value="Shout Out">Shout Outs to Staff</option>
                    <option value="Other">Other</option>
                </select><br>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </fieldset>
            <fieldset id="buttons">
                <legend>Submit Your Email Message</legend>
                <label>&nbsp;</label>
                <input type="submit" id="submit" value="Send Email">
                <input type="reset" id="reset" value="Reset"><br>
            </fieldset>
        </form>
    </body>
</html>
